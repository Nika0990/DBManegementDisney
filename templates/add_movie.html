{% load static %}
<link rel="stylesheet" href="{%  static 'style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<topleft>
<a href="index">Home</a><br>
<a href="query_results">Query Results</a><br>
<a href="add_movie">Add Movie</a><br>
</topleft>
<h1 style="text-align:center">  Simple Disney Tracker Website  </h1>
<hr>
<p>
<form method="POST">
    {% csrf_token %}
<center>
Movie title: <input type="text" maxlength="50" NAME="MovieTitle" SIZE="25"><br>
<label>
    Release Date:
    <input type="date" name="release" />
</label><br>
Genre:		 <select name="Genre">
            <option> Drama </option>
            <option> Comedy </option>
            <option> Adventure </option>
            <option> Action </option>
			 </select>
<br>
Rating:		 <select name="Rating">
			    <option> Not Rated </option>
			    <option> G </option>
                <option> R </option>
                <option> PG </option>
                <option> PG-13 </option>
			 </select>
<br>
Gross: 		 <input type="number" min = "0" max = "1000000000" step="1" NAME="Gross" SIZE="25"><br>
    <input type="submit">
</center>
</form>
</body>
</html>
